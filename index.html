<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup or Login Page</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="signupDiv">
        <div id="Signup"><h1>Signup or Login Page</h1></div>
        <form action="/login" method="post" id="loginForm">
            <h3>Enter Your Email</h3>
            <input type="email" name="username" id="email" placeholder="Email" required><br><br>
            <h3>Enter Password</h3>
            <input type="password" name="password" id="pass" placeholder="Password" required><br><br>
            <button type="submit" id="loginButton">Login</button>
        </form>
        
        <form action="/signup" method="post" id="signupForm" class="hidden">
            <h3>Choose a Username</h3>
            <input type="text" name="username" placeholder="Username" required><br><br>
            <h3>Create a Password</h3>
            <input type="password" name="password" placeholder="Password" required><br><br>
            <button type="submit" id="signupButton">Signup</button>
        </form>

        <button id="goToSignupButton">Go to Signup</button>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
